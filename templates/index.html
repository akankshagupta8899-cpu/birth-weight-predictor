<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birth Weight Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
        }

        .container {
            background: #ffffff;
            padding: 35px 40px;
            width: 100%;
            max-width: 420px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin: 40px 0; /* top & bottom margin */
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #0f4c75;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 12px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2193b0;
            box-shadow: 0 0 6px rgba(33, 147, 176, 0.4);
        }

        button {
            margin-top: 25px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #2193b0, #0f4c75);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Predict Birth Weight Of Your Child</h1>

        <form action="/predict" method="POST">

            <label>Gestation</label>
            <input name="gestation" type="number" required>

            <label>Parity</label>
            <input name="parity" type="number" required>

            <label>Age</label>
            <input name="age" type="number" required>

            <label>Height</label>
            <input name="height" type="number" required>

            <label>Weight</label>
            <input name="weight" type="number" required>

            <label>Smoke</label>
            <input name="smoke" type="number" required>

            <button type="submit">Predict Birth Weight</button>

        </form>
        <h3>Predicted Birth Weight:{{prediction}}</h3>
    </div>
        
</body>
</html>
